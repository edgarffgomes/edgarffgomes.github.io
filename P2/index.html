<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Locadora de Carros</title>
		<script type="text/javascript" src="app.js"></script>

	</head>
	<body>

		<form>
			<label for="nome">Nome</label><br>
			<input type="text" id="nome"><br><br>

			<label for="telefone">Telefone</label><br>
			<input type="tel" id="telefone"><br><br>

			<label for="cidade-ret">Cidade de Retirada</label><br>
			<input placeholder="ex: Goiás-GO" type="text" id="cidade-ret"><br><br>

			<label for="cidade-ent">Cidade de Entrega</label><br>
			<input placeholder="ex: Campos dos Goytacazes-RJ" type="text" id="cidade-ent"><br><br>

			<label for="data-retirada">Data de Retirada</label><br>
			<input type="date" id="data-retirada"><br><br>

			<label for="data-retirada">Data de Entrega</label><br>
			<input type="date" id="data-entrega"><br><br>

			<label for="tipo-carros">Tipo de carro</label><br>
			<input type="tel" id="car-type" list="tipo-carros">
			<datalist id="tipo-carros">
				<option value="B">Básico</option>
				<option value="B-Ar">Básico com ar</option>
				<option value="Ex">Executivo</option>
			</datalist><br><br>

			<button type="button" onclick="calcularPreco()">Enviar dados</button>


		<form>
	</body>
</html>
